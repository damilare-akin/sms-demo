<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS-Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" async></script>
</head>
<body>
    <div id="modal">
        <div id="message-header">Request delivered</div>
        <div id="message-details">Your request for BVN verification has been received and we are processing it</div>
    </div>
    <div id="container">
        <form action="" id="form" method="post">
            <label for="userid">userid</label>
            <input type="text" name="userid" id="userid">
            
            <label for="enquirer">enquirer</label>
            <input type="text" name="enquirer" id="enquirer">
            
            <label for="reason">reason</label>
            <input type="text" name="reason" id="reason">
            <button type="submit">send</button>
        </form>
    </div>
</body>
</html>
