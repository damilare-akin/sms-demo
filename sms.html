<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sms screen</title>
    <link rel="stylesheet" href="css/sms.css">
</head>

<body>
    <div id="topbar"></div>
    <div id="container">
        <div id="sms-body">
            <div id="today">Today</div>
            <div class="message them">
                First Bank would like to verify your BVN. Send Y for yes or N for no.
            </div>

            <div class="message me">
                Y
            </div>
        </div>
    </div>
    <div id="response-entry">
        <form action="" method="post">
            <input type="text" name="sms-reply" id="sms-reply">
        </form>
        <img src="icons/send.png" alt="arrow" id="send">
    </div>
</body>

</html>
